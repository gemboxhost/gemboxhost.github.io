<!DOCTYPE html>
<html><head>
<title>Magnum Game Host</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>☆ Magnum Game Host ☆</h1>
<br>
<h1 id="msgs">status</h1>
<div id="menu">
<a href="ps3/index.html"><button class="btn" onmouseover="msgs.innerHTML='PS3 Jailbreak 4.82-4.90 fw'" onmouseout="msgs.innerHTML='status'"> PlayStation 3 </button></a>
<a href="ps4/index.html"><button class="btn" onmouseover="msgs.innerHTML='PS4 Jailbreak 5.05-9.00 fw'" onmouseout="msgs.innerHTML='status'"> PlayStation 4 </button></a>
<a href="ps5/index.html"><button class="btn" onmouseover="msgs.innerHTML='PS5 Jailbreak 3.xx-4.xx fw'" onmouseout="msgs.innerHTML='status'"> PlayStation 5 </button></a>
<br><br><br>
<button class="btn btn-alt" onmouseover="msgs.innerHTML='Jika kalian suka host ini, kalian dapat mendukung saya dengan donasi.'" onmouseout="msgs.innerHTML='status'" onclick="donations()"> Donasi </button>
<a href="https://www.magnumweb.my.id/" target="_blank"><button class="btn btn-alt" onmouseover="msgs.innerHTML='Download Game PlayStation'" onmouseout="msgs.innerHTML='status'"> Game </button></a>
<a href="https://www.magnumhost.my.id/tema" target="_blank"><button class="btn btn-alt" onmouseover="msgs.innerHTML='Download Theme Permanent'" onmouseout="msgs.innerHTML='status'"> Theme </button></a>
</div>
<div style="text-align:center;position:fixed;left:0;bottom:20px;width:100%;font-size:25px;">
<span class="credit" >*Mod by : Al Amri&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*Host by : Magnum Game&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*Thanks to : PS4xploit Team</span >
</div>
<div id="qris">
<h1 style="font-size: 18px;color: yellow;">Donate with QRIS :</h1>
<img src="donasi.jpeg" width="300" height="300">
<br>
<button class="btn" onclick="load_menu()"> Back to Menu </button>
</div>
<script>
function donations(){
document.getElementById("qris").style.display = "block";
document.getElementById("menu").style.display = "none";
}

function load_menu(){
document.getElementById("menu").style.display = "block";
document.getElementById("qris").style.display = "none";
}
</script>
</body>
</html>
